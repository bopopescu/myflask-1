<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>账户充值</title>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style/font-awesome.css') }}"/>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}"/>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style/datepicker.css') }}"/>
	</head>
	<body>
		<div class="main_box">
			<h2><span></span>账户充值</h2>
			<div class="cont_box">
                <form action="{{ url_for('flaskr.recharge') }}" method="post" id="user_form">
				<!--<form  method="post" id="user_form">-->
					<ul class="addpro_box adduser_box">
                        <li>
                            <label>手机号：</label>
							<label style="padding-right:80px;">
                            	<input type="text"  placeholder="请输入手机号" name="phone" required data-rule-mobile="true" data-msg-required="手机号不能为空"/>
							</label>
                        </li>
                        <li>
                            <label>充值金额：</label>
                            <label style="padding-right:80px;">
                                <input type="text" value=10000 placeholder="请输入充值金额" name="amount" required data-rule-mobile="true" data-msg-required="充值金额不能为空"/>
                            </label>
                        </li>
                        <!--<li>-->
                            <!--<label>短信验证码：</label>-->
                            <!--<input type="text"  value="123456" placeholder="请输入短信验证码" name="captcha_sms" required data-rule-mobile="true" data-msg-required="短信验证码不能为空"/>-->
                        <!--</li>-->

                        <li>
							<label>日志输出：</label>
                            <textarea rows="4" name="detail" readonly>{{output_log}}</textarea>
						</li>
					</ul>
					<div class="probtn_box clearfix">
                        <label style="padding-right:5px;">
                            <input type="submit" name="action" value="查询" class="btn blue_btn"/>
                        </label>
                        <label style="padding-right:5px;">
                            <input type="submit" name="action" value="充值" class="btn blue_btn"/>
                        </label>
					</div>
				</form>
			</div>
		</div>
		<!--javascript include-->
		<script src="{{url_for('static', filename='js/jquery-2.2.1.min.js') }}"></script>
		<script src="{{url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
		<script src="{{url_for('static', filename='js/bootstrap-datepicker.js') }}"></script>
		<script src="{{url_for('static', filename='js/jquery.validate.min.js') }}"></script>
		<script src="{{url_for('static', filename='js/jquery.form.min.js') }}"></script>
		<script src="{{url_for('static', filename='js/jquery.cxselect.min.js') }}"></script>
		<script src="{{url_for('static', filename='js/other.js') }}"></script>
	</body>
</html>
